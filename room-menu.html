    <script>
        function goBack() 
          {window.history.back();
        }

        function openType(evt, roomType) {
          var i, tabcontent, segment__input;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
          segment__input = document.getElementsByClassName("segment__input");
          for (i = 0; i < segment__input.length; i++) {
          segment__input[i].className = segment__input[i].className.replace(" active", "");
        }
          document.getElementById(roomType).style.display = "block";
          evt.currentTarget.className += " active";
        }
    </script>
